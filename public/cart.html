<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <div class="header-top">
            <div class="logo"><img src="img/Лого сайта.png" alt="Логотип"></div>
            <div class="search-container"><input type="text" placeholder="Что будем искать?" class="search-input"></div>
            <div class="user-actions"><a href="#" class="user-item active"><img src="img/Корзина.png" alt="Корзина"><span>Корзина</span></a></div>
        </div>
        <div class="nav-container"><nav class="nav"> </nav></div>
    </header>

    <main class="main">
        <div class="container">
            <div id="full-cart-view" style="display: none;">
                <div class="cart-header">
                    <div><h1 class="page-title">КОРЗИНА <span class="item-count"></span></h1></div>
                    <button class="clear-cart"><img src="img/ Удалить.png" alt="Удалить"> Очистить корзину</button>
                </div>
                <div class="cart-content">
                    <div class="cart-items">
                        </div>
                    <div class="cart-sidebar">
                        <div class="promo-section">
                            <h3>Применить промокод</h3>
                            <div class="promo-input-group"><input type="text" id="promo-input" class="promo-input"><button class="apply-btn">ПРИМЕНИТЬ</button></div>
                        </div>
                        <div class="order-summary">
                            </div>
                        <a href="checkout.html" class="go-to-checkout-btn">Перейти к оформлению</a>
                    </div>
                </div>
            </div>

            <div id="empty-cart-view" class="empty-cart" style="display: none;">
                <div class="empty-cart-icon"><img src="img/корзина пуста.png" alt="Пустая корзина"></div>
                <h2 class="empty-cart-title">В корзине ничего нет</h2>
                <p class="empty-cart-text"><a href="#" class="catalog-link">Перейти в каталог</a>, чтобы найти интересные товары</p>
            </div>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
