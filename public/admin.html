<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель Администратора - Заказы</title>
    <link rel="stylesheet" href="css/styles.css"> 
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <header class="header">
        <div class="header-top">
            <div class="logo">Панель Администратора</div>
        </div>
    </header>

    <main class="main">
        <div class="container">

            <div id="login-section">
                <h1 class="page-title">Вход для администратора</h1>
                <form id="login-form">
                    <input type="password" id="admin-password" placeholder="Введите пароль" required>
                    <button type="submit">Войти</button>
                </form>
            </div>

            <div id="orders-section" style="display: none;">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h1 class="page-title">Список Заказов</h1>
                    <button id="clear-db-btn" class="danger-btn">Очистить базу данных</button>
                </div>
                <div class="orders-table-container">
                    <table id="orders-table">
                        <thead>
                            <tr>
                                <th>ID Заказа</th>
                                <th>Дата</th>
                                <th>Тип клиента</th>
                                <th>Доставка</th>
                                <th>Сумма</th>
                                <th>Детали</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Сюда будут загружаться заказы -->
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </main>

    <!-- Modal for Order Details -->
    <div class="modal-overlay" id="details-modal-overlay" style="display: none;">
        <div class="modal">
            <div class="modal-header">
                <h2 id="modal-title">Детали Заказа #0</h2>
                <button class="modal-close" id="details-modal-close">×</button>
            </div>
            <div class="modal-content" id="modal-content-details">
                <!-- Сюда будут загружаться детали заказа -->
            </div>
        </div>
    </div>

    <script src="js/admin.js"></script>
</body>
</html>
