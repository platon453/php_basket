<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить юридическое лицо</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="modal-header">
                <h2>Добавить юридическое лицо</h2>
                <button class="modal-close">×</button>
            </div>
            
            <div class="modal-content">
                <form class="legal-form">
                    <div class="form-group">
                        <label for="org-name">Наименование организации</label>
                        <input type="text" id="org-name" name="orgName" class="form-input full-width">
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="org-inn">ИНН</label>
                            <input type="text" id="org-inn" name="orgInn" class="form-input">
                        </div>
                        <div class="form-group">
                            <label for="org-kpp">КПП</label>
                            <input type="text" id="org-kpp" name="orgKpp" class="form-input">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="org-legal-address">Юридический адрес</label>
                        <input type="text" id="org-legal-address" name="orgLegalAddress" class="form-input full-width">
                    </div>

                    <div class="form-group">
                        <label for="org-actual-address">Фактический адрес</label>
                        <input type="text" id="org-actual-address" name="orgActualAddress" class="form-input full-width">
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="org-okpo">Код ОКПО</label>
                            <input type="text" id="org-okpo" name="orgOkpo" class="form-input">
                        </div>
                        <div class="form-group">
                            <label for="org-okved">Код ОКВЭД</label>
                            <input type="text" id="org-okved" name="orgOkved" class="form-input">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="org-phone">Телефон</label>
                        <input type="tel" id="org-phone" name="orgPhone" class="form-input full-width">
                    </div>

                    <div class="bank-info-section">
                        <h3>Информация о банке</h3>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="bank-bik">БИК</label>
                                <input type="text" id="bank-bik" name="bankBik" class="form-input">
                            </div>
                            <div class="form-group">
                                <label for="bank-corr-account">Кор. счет</label>
                                <input type="text" id="bank-corr-account" name="bankCorrAccount" class="form-input">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="bank-account">Расчётный счёт</label>
                            <input type="text" id="bank-account" name="bankAccount" class="form-input full-width">
                        </div>
                    </div>

                    <button type="button" id="save-legal-data-btn" class="submit-btn">СОХРАНИТЬ ДАННЫЕ</button>
                </form>
            </div>
</body>
</html>
